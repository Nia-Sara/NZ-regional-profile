    <ul class="page3">

              <option value="#" >choose region</option>
              <option value="Wellington.html">Wellington</option>
              <option value="Marlborough.html">Marlborough</option>

              <option value="Northland.html">Northland</option>
              <option value="Waikato.html" >Waikato</option>
              <option value="Nelson.html">Nelson-Tasman</option>
              <option value="Bay.html">Hawke's Bay</option>
              <option selected value="Taranaki.html">Taranaki</option>
              <option value="West.html">West coast</option>
            </select>
          </div>
        </div>
        <!-- Chart for Population Growth-->
        <div class="content">
          <div class="col-lg-6 col-md-12 col-sm-12 mb-4">
            <div class="card card-small">
              <div class="card-header border-bottom">
                <h6>Population Growth</h6>
              </div>
              <div class="card-body pt-0">
                <canvas height="150" style="max-width: 100% !important;" id="pop_tar"></canvas>
              </div>
            </div>
          </div>
           <!-- Chart for Employment Rate-->
          <div class="col-lg-6 col-md-12 col-sm-12 mb-4">
            <div class="card card-small">
              <div class="card-header border-bottom">
                <h6>Employment Rate Growth</h6>

              <div class="card-body pt-0">
                <canvas height="150" style="max-width: 100% !important;" id="emp_tar"></canvas>
              </div>
            </div>
          </div>
          <!-- Chart for Industry-based Jobs 2018-->
          <div class="col-lg-6 col-md-12 col-sm-12 mb-4">
            <div class="card card-small">
              <div class="card-header border-bottom">
                <h6>Industry-based Jobs</h6>
              </div>
              <div class="card-body pt-0">
                <canvas height="150" style="max-width: 100% !important;" id="ind_tar"></canvas>
              </div>
            </div>
          </div>
